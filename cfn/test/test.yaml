AWSTemplateFormatVersion: "2010-09-09"

Description: "test.yaml"

Parameters:

  AppName:
    Description: "App name."
    Type: "String"
    Default: "takehara-test"

Resources:

  TestLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "${AppName}-logs"
      Tags:
        - Key: "AppName"
          Value: !Ref AppName
